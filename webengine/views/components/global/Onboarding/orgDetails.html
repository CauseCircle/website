<section id="orgDetails" class="container d-none">
  <div
    class="header-container d-flex justify-content-between align-items-center p-4 position-relative"
  >
    <button class="prevBtn btn btn-link p-0 border-0" style="color: #525866">
      <i class="bi bi-arrow-left fs-3"></i>
    </button>

    <div class="position-absolute top-50 start-50 translate-middle">
      <img
        src="{{ globals.logo.getImage() }}"
        style="max-width: 160px"
        alt="cause circle brand logo"
      /> 
    </div>
  </div>
  <div class="py-4 mt-4">
    <div
      class="d-flex flex-column gap-2 justify-content-center align-items-center"
    >
      <div
        class="p-3 rounded-circle d-flex align-items-center justify-content-center border"
        style="background-color: white; width: 90px; height: 90px; border-color: #efebff !important; border-width: 13px !important"
      >
        <i class="bi bi-building" style="font-size: 32px; color: #525866"></i>
      </div>
      <div class="d-flex flex-column gap-2 align-items-center">
        <p class="fs-4 fw-normal mb-0">Add your organization details</p>
        <p class="fs-6 text-muted mb-0">Create your org profile</p>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center flex-column">
    <div class="mb-4" style="width: 380px">
      <div class="d-flex flex-column gap-3">
        <div class="form-group">
          <label for="npoName" class="form-label">Nonprofit name</label>
          <input
            type="text"
            class="form-control"
            id="npoName"
            placeholder="Your NPO"
            required
          />
        </div>
        <div class="form-group">
          <label for="npoDescription" class="form-label">Short Description</label>
          <textarea
            class="form-control"
            id="npoDescription"
            placeholder="Add a short description about your organization"
            rows="4"
            maxlength="200"
            required
          ></textarea>
          <div class="text-end mt-1">
            <small class="text-muted">
              <span id="descriptionCharCount">0</span>/200
            </small>
          </div>
        </div>
        <div class="form-group">
          <label for="causeArea" class="form-label">Cause area</label>
          <input
            type="text"
            class="form-control"
            id="causeArea"
            placeholder="Choose one"
            required
          />
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="adminTerms"
            required
          />
          <label class="form-check-label" for="adminTerms">
            I agree to the <u>Admin Terms</u>
          </label>
        </div>
      </div>
      <button class="nextBtn btn btn-primary w-100 mt-4">Next</button>
    </div>
  </div>
</section>
