<section id="npoAdditionChoice" class="container d-none">
  <div
    class="header-container d-flex justify-content-between align-items-center p-4 position-relative"
  >
    <button class="prevBtn btn btn-link p-0 border-0" style="color: #525866">
      <i class="bi bi-arrow-left fs-3"></i>
    </button>

    <div class="position-absolute top-50 start-50 translate-middle">
      <img
        src="{{ globals.logo.getImage() }}"
        style="max-width: 160px" 
        alt="cause circle brand logo"
      />
    </div>
  </div>
  <div class="py-4 mt-4">
    <div
      class="d-flex flex-column gap-2 justify-content-center align-items-center"
    >
      <div
        class="p-3 rounded-circle d-flex align-items-center justify-content-center border"
        style="background-color: white; width: 90px; height: 90px; border-color: #efebff !important; border-width: 13px !important"
      >
        <i class="bi bi-building" style="font-size: 32px; color: #525866"></i>
      </div>
      <div class="d-flex flex-column gap-2 align-items-center">
        <p class="fs-4 fw-normal mb-0">Would you like to add your NPO</p>
        <p class="fs-6 text-muted mb-0">Choose your next step</p>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center flex-column">
    <div class="mb-4" style="max-width: 800px; width: 100%; padding: 0 20px">
      <div class="d-flex flex-column flex-md-row gap-3 justify-content-center mt-3">
        <div class="card npo-choice-card flex-fill" data-choice="add-npo" style="max-width: 350px; border: 1px solid #e0e0e0">
          <div class="d-flex flex-column align-items-center p-4 text-center">
            <div
              class="p-2 rounded-circle d-flex align-items-center justify-content-center mb-3"
              style="background-color: #f5f5f5; width: 60px; height: 60px"
            >
              <i class="bi bi-building" style="font-size: 32px; color: #525866"></i>
            </div>
            <p class="fs-5 mb-2 fw-medium" style="font-size: 16px; color: #212529">Add your NPO</p>
            <p class="text-muted mb-0" style="font-size: 14px; line-height: 1.5">
              Create your organization page, invite your team, and share with supporters
            </p>
          </div>
        </div>
        <div class="card npo-choice-card flex-fill" data-choice="customize-storyhub" style="max-width: 350px; border: 1px solid #e0e0e0">
          <div class="d-flex flex-column align-items-center p-4 text-center">
            <div
              class="p-2 rounded-circle d-flex align-items-center justify-content-center mb-3"
              style="background-color: #f5f5f5; width: 60px; height: 60px"
            >
              <i class="bi bi-stack" style="font-size: 32px; color: #525866"></i>
            </div>
            <p class="fs-5 mb-2 fw-medium" style="font-size: 16px; color: #212529">Customize your StoryHub</p>
            <p class="text-muted mb-0" style="font-size: 14px; line-height: 1.5">
              Select which causes and NPOs you want to subscribe to
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
