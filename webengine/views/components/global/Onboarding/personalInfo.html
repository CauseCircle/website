<section id="personalInfo" class="container">
  <div
    class="header-container d-flex justify-content-between align-items-center p-4 position-relative"
  >
    <div class="position-absolute top-50 start-50 translate-middle">
      <img
        src="{{ globals.logo.getImage() }}"
        style="max-width: 160px"
        alt="cause circle brand logo"
      />
    </div>
  </div>
  <div class="py-4 mt-4">
    <div
      class="d-flex flex-column gap-2 justify-content-center align-items-center"
    >
      <img
        src="https://4xxglxlj.media.zestyio.com/create-profile.png"
        style="max-width: 90px"
      />
      <div class="d-flex flex-column gap-2 align-items-center">
        <p class="fs-4 fw-normal mb-0">Create your profile</p>
        <p class="fs-6 text-muted mb-0">Add your contact details</p>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center flex-column">
    <div class="mb-4" style="width: 380px">
      <div class="d-flex flex-column gap-3">
        <div class="form-group">
          <label for="firstName" class="form-label">First Name </label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Your first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName" class="form-label">Last Name </label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Your last name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email </label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Your email address"
            required
          />
        </div>
      </div>
      <button class="nextBtn btn btn-primary w-100 mt-4">Create Profile</button>
      <div class="text-center mt-3">
        <p class="mb-0">
          By continuing you agree to our <u>Terms and Conditions</u> and
          <u>Privacy Policy</u>
        </p>
      </div>
    </div>
  </div>
</section>
