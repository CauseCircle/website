<script type="module">
  // Function to handle image aspect ratio
  function handleImageAspectRatio() {
    // Process all post images
    $('.post-image').each(function() {
      const img = $(this);
      
      // Create a new Image object to get the natural dimensions
      const tempImg = new Image();
      tempImg.src = img.attr('src');
      
      // When the image loads, calculate aspect ratio and apply appropriate styling
      tempImg.onload = function() {
        const aspectRatio = this.width / this.height;
        
        // Remove any previously applied classes
        img.removeClass('post-image-wide post-image-tall');
        
        if (aspectRatio > 2) {
          // Very wide image
          img.addClass('post-image-wide');
        } else if (aspectRatio < 0.8) {
          // Very tall image
          img.addClass('post-image-tall');
        }
        // Normal aspect ratio (0.8-2) uses default styling
      };
    });
  }

</script>
