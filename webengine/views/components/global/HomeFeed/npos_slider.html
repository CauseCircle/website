<style>
  .cause-card {
    position: relative;
    height: 200px;
    border-radius: 10px;
    overflow: hidden;
  }
  .cause-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .cause-card .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 10px;
  }
  .carousel-control-prev,
  .carousel-control-next {
    width: 5%;
  }
</style>

<style>
  .npo-image {
    height: 100%;
    max-height: 100px;
    object-fit: cover;
    border-radius: 10px;
  }
  .npo-title {
    font-size: 16px;
    font-weight: 500;
    color: #0e121b;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .npo-subtitle p,
  .npo-subtitle {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    max-height: 2.8em; /* Adjust this value based on your line-height */
    line-height: 1.4em; /* Adjust this value as needed */
  }
  .npo-subtitle,
  .npo-name {
    font-size: 14px;
    font-weight: 400;
    color: #0e121b;
  }
  .npo-cause {
    padding: 0 10px;
    /* height: 28px; */
    border-radius: 14px;
    background-color: #eceff3;
    text-transform: uppercase;
    font-size: 12px;
    /* font-weight: bold; */
  }
  .npo-date {
    font-size: 12px;
  }
  .npo-npo-logo {
    width: 24px; 
    height: 24px;
    border: 1px solid #aeaeae;
    border-radius: 3px;
    object-fit: contain;
    object-position: center; 
    background-color: white;
  }
  .npo-btn {
    font-size: 12px;
    font-weight: 500;
    color: #0e121b;
  }
  .npo-card {
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }
  .npo-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }
  .npo-btn {
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
  }
  .npo-card:hover .npo-btn {
    background-color: #7b3fee;
    color: white;
  }
  .card-btn {
    height: 36px;
  }
</style>

<div id="nposCarousel-container" class="my-4 d-none">
  <h2 class="mb-4 fw-semibold fs-6">Followed Organizations</h2>
  <div id="nposCarousel" class="carousel slide">
    <div class="carousel-inner" id="npoCards">
      <!-- NPO cards will be dynamically inserted here -->
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#nposCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#nposCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span> 
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
