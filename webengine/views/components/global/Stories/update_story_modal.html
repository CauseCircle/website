<!-- Update Story Modal -->
<div class="modal fade" id="updateStoryModal" tabindex="-1" aria-labelledby="updateStoryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header" style="border-bottom: none;">
        <h5 class="modal-title" id="updateStoryModalLabel">Edit Story</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="updateStoryForm">
          <input type="hidden" id="editStoryZuid" value="{{ this.zuid }}">
          <div class="mb-3">
            <label for="editStoryTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="editStoryTitle" value="{{ this.title }}" required>
          </div>
          <div class="mb-3">
            <label for="editStoryBody" class="form-label">Story</label>
            <textarea class="form-control" id="editStoryBody" rows="10" required>{{ this.story_body }}</textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer" style="border-top: none;">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveStoryChanges">Save Changes</button>
      </div>
    </div>
  </div>
</div>
