<!-- Story Stream Settings Success Modal -->
<div class="modal fade" id="storyStreamSuccessModal" tabindex="-1" aria-labelledby="storyStreamSuccessModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" style="border-bottom: 0px;">
        <h5 class="modal-title" id="storyStreamSuccessModalTitle">Settings Updated</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="storyStreamSuccessModalMessage">Your story stream settings have been updated successfully!</p>
      </div>
      <div class="modal-footer" style="border-top: 0px;">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- Story Stream Settings Error Modal -->
<div class="modal fade" id="storyStreamErrorModal" tabindex="-1" aria-labelledby="storyStreamErrorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" style="border-bottom: 0px;">
        <h5 class="modal-title" id="storyStreamErrorModalTitle">
          <i class="bi bi-exclamation-triangle-fill text-danger me-2"></i>
          Error
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="storyStreamErrorModalMessage">An error occurred. Please try again.</p>
      </div>
      <div class="modal-footer" style="border-top: 0px;">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Story Stream Delete Confirmation Modal -->
<div class="modal fade" id="storyStreamDeleteModal" tabindex="-1" aria-labelledby="storyStreamDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" style="border-bottom: 0px;">
        <h5 class="modal-title" id="storyStreamDeleteModalTitle">
          Confirm Delete
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="storyStreamDeleteModalMessage">Are you sure you want to delete this story stream? This action cannot be undone.</p>
      </div>
      <div class="modal-footer" style="border-top: 0px;">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteStreamBtn">
          <i class="bi bi-trash me-1"></i>
          Delete Stream
        </button>
      </div>
    </div>
  </div>
</div>
