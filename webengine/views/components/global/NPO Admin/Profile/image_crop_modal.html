<!-- Image Crop Modal -->
<div class="modal fade" id="imageCropModal" tabindex="-1" aria-labelledby="imageCropModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" style="border-bottom: 0px;">
        <h5 class="modal-title" id="imageCropModalLabel">
          <i class="bi bi-crop me-2"></i>Crop Cover Image
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Main crop area -->
        <div class="crop-container">
          <img id="cropImage" style="max-width: 100%; display: block;">
          <!-- Crop tools -->
          <div class="crop-tools">
            <button class="crop-tool-btn" id="zoomInBtn" title="Zoom In">
              <i class="bi bi-zoom-in"></i>Zoom In
            </button>
            <button class="crop-tool-btn" id="zoomOutBtn" title="Zoom Out">
              <i class="bi bi-zoom-out"></i>Zoom Out
            </button>
            <button class="crop-tool-btn" id="rotateLeftBtn" title="Rotate Left">
              <i class="bi bi-arrow-counterclockwise"></i>Rotate
            </button>
            <button class="crop-tool-btn" id="resetCropBtn" title="Reset">
              <i class="bi bi-arrow-clockwise"></i>Reset
            </button>
            <button class="crop-tool-btn" id="moveBtn" title="Move Mode">
              <i class="bi bi-arrows-move"></i>Move
            </button>
          </div>
        </div>
      </div>
      <div class="modal-footer gap-0" style="border-top: 0px;">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" id="applyCropBtn" disabled>
          Apply Crop
        </button>
      </div>
    </div>
  </div>
</div>
