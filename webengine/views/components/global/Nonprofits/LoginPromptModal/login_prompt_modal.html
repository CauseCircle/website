<!-- Modal -->
<div
  class="modal fade"
  id="loginPromptModal"
  tabindex="-1"
  aria-labelledby="loginPromptModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content p-0">
      <div class="modal-header w-100 border-0 pb-0">
        <div class="d-flex justify-content-end w-100">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <div class="modal-body">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <img
            src="https://4xxglxlj.media.zestyio.com/Custom-Icon.png"
            alt=""
            class="img-fluid"
          />
          <p class="text-center fs-5 fw-medium text-muted">
            Sign In to Claim Your Listing
          </p>
          <button id="loginBtn" class="btn btn-primary w-100 mt-3">
            Sign In
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module">
  $(document).ready(function () {
    $("#loginBtn").click(function () {
      const redirectUrl = window.location.pathname;

      window.location.pathname = "{{login_page.first().getUrl()}}";

      localStorage.setItem("claimListingRedirectUrl", redirectUrl);
    });
  });
</script>
