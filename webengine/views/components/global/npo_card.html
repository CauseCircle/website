<style>
  .npo-image {
    height: 100%;
    max-height: 100px;
    object-fit: cover;
    border-radius: 10px;
  }
  .npo-title {
    font-size: 16px;
    font-weight: 500;
    color: #0e121b;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .npo-subtitle p,
  .npo-subtitle {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    max-height: 2.8em; /* Adjust this value based on your line-height */
    line-height: 1.4em; /* Adjust this value as needed */
  }
  .npo-subtitle,
  .npo-name {
    font-size: 14px;
    font-weight: 400;
    color: #0e121b;
  }
  .npo-cause {
    padding: 0 10px;
    /* height: 28px; */
    border-radius: 14px;
    background-color: #eceff3;
    text-transform: uppercase;
    font-size: 12px;
    /* font-weight: bold; */
  }
  .npo-date {
    font-size: 12px;
  }
  .npo-npo-logo {
    width: 24px;
    height: 24px;
    border: 1px solid #aeaeae;
    border-radius: 3px;
    object-fit: cover;
    object-position: center;
  }
  .npo-btn {
    font-size: 12px;
    font-weight: 500;
    color: #0e121b;
  }
  .npo-card {
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }
  .npo-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }
  .npo-btn {
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
  }
  .npo-card:hover .npo-btn {
    background-color: #7b3fee;
    color: white;
  }
  .card-btn {
    height: 36px;
  }
</style>

<div
  class="card d-flex flex-column h-100 p-3 gap-2 npo-card"
  data-story-url="{{ npo.getUrl() }}"
>
  <img src="{{ npo.hero_image.getImage() }}" class="npo-image" />
  <div class="d-flex flex-column gap-2 h-100">
    <div class="d-flex flex-grow-1 align-items-center gap-2">
      <img
        src="{{ npo.logo.getImage('w_24,h_24,c_fill') }}"
        class="npo-npo-logo"
      />
      <p class="npo-name my-auto">{{ npo.name }}</p>
    </div>
    <p class="npo-title">{{ npo.title }}</p>
    <div class="npo-subtitle">{{ npo.cause_description }}</div>

    <a href="{{ npo.getUrl() }}" class="btn btn-secondary npo-btn card-btn"
      >View Profile</a
    >
  </div>
</div>
