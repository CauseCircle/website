<style>
  .npo-image {
    height: 100%;
    max-height: 100px;
    object-fit: cover;
    border-radius: 10px;
  }
  .npo-title {
    font-size: 16px;
    font-weight: 500;
    color: #0e121b;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .npo-subtitle p,
  .npo-subtitle {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    max-height: 2.8em;
    line-height: 1.4em;
  }
  .npo-subtitle,
  .npo-name {
    font-size: 14px;
    font-weight: 400;
    color: #0e121b;
  }
  .npo-btn {
    font-size: 12px;
    font-weight: 500;
    color: #0e121b;
  }
  .npo-card {
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    position: relative;
  }
  .npo-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }
  .npo-btn {
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
  }
  .npo-card:hover .npo-btn {
    background-color: #7b3fee;
    color: white;
  }
  .card-btn {
    height: 36px;
  }
  .floating-buttons {
    position: absolute;
    top: 15px;
    right: 15px;
    display: none;
    gap: 8px;
  }
  .npo-card:hover .floating-buttons {
    display: flex;
  }
  .floating-btn {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid #dee2e6;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }
  .floating-btn:hover {
    background: #7b3fee;
    border-color: #7b3fee;
    color: white;
  }
  .floating-btn.delete-npo:hover {
    background: #dc3545;
    border-color: #dc3545;
    color: white;
  }
</style>

<div
  class="card d-flex flex-column h-100 p-3 gap-2 npo-card"
  data-npo-zuid="{{ npo.zuid }}"
>
  <div class="floating-buttons">
    <button class="floating-btn delete-npo" title="Remove NPO">
      <i class="bi bi-trash"></i>
    </button>
  </div>
  <img src="{{ npo.hero_image.getImage() }}" class="npo-image" />
  <div class="d-flex flex-column gap-2 h-100">
    <p class="npo-title">{{ npo.name }}</p>
    <div class="npo-subtitle">{{ npo.cause_description }}</div>
    <a href="{{ npo.getUrl() }}" class="btn btn-secondary npo-btn card-btn">
      View Profile
    </a>
  </div>
</div>
