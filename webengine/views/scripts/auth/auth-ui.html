<script type="module">
  // ==================== LOADING OVERLAY ====================
  function showAuthLoadingOverlay(message = "Loading...") {
    // Remove existing overlay if present
    hideAuthLoadingOverlay();

    // Create overlay HTML
    const overlayHTML = `
      <div id="auth-loading-overlay" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.95);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        backdrop-filter: blur(4px);
      ">
        <div style="
          background: white;
          border-radius: 16px;
          padding: 2rem;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
          text-align: center;
          max-width: 320px;
          width: 90%;
        ">
          <div style="
            width: 48px;
            height: 48px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem auto;
          "></div>
          <h3 id="auth-loading-title" style="
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin: 0 0 0.5rem 0;
          ">${message}</h3>
          <p style="
            font-size: 0.875rem;
            color: #6b7280;
            margin: 0;
          ">This may take a few moments...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    `;

    // Add to document
    document.body.insertAdjacentHTML('beforeend', overlayHTML);
  }

  function updateAuthLoadingMessage(message) {
    const titleElement = document.getElementById('auth-loading-title');
    if (titleElement) {
      titleElement.textContent = message;
    }
  }

  function hideAuthLoadingOverlay() {
    const overlay = document.getElementById('auth-loading-overlay');
    if (overlay) {
      overlay.remove();
    }
  }

  // Make functions globally available
  window.showAuthLoadingOverlay = showAuthLoadingOverlay;
  window.updateAuthLoadingMessage = updateAuthLoadingMessage;
  window.hideAuthLoadingOverlay = hideAuthLoadingOverlay;
</script>
